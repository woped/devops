name: Linting

on:
  workflow_call:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false #Only check files that have changed
          VALIDATE_MARKDOWN: false #ignore readme
          VALIDATE_NATURAL_LANGUAGE: false #ignore contributing guideline
          VALIDATE_JAVA: false #does not provide an option to NOT check for 80char per line