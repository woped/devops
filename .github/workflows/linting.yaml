name: Linting

on:
  workflow_call:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug Checkstyle Config Path
        run: |
          echo "Listing files at expected config location:"
          ls -la .github/linters/
          echo "Contents of checkstyle.xml:"
          cat .github/linters/checkstyle.xml


      - name: Lint Code Base
        uses: github/super-linter@v4
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false          # Only check files that have changed
          VALIDATE_MARKDOWN: false              # Ignore readme
          VALIDATE_NATURAL_LANGUAGE: false      # Ignore contributing guideline
          # VALIDATE_JAVA: false                # Please consider changing checkstyle.xml before using this.
          CHECKSTYLE_CONFIG_FILE: .github/linters/checkstyle.xml