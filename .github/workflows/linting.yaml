name: Linting

on:
  workflow_call:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env: 
          VALIDATE_ALL_CODEBASE: false #Only check files that have changed
          VALIDATE_MARKDOWN: false
          VALIDATE_NATURAL_LANGUAGE: false