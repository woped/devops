name: Sonar for Python

on:
  workflow_call:

jobs:
  env_check:
    name: Environment Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print runner information
        run: |
          echo "Runner OS: $RUNNER_OS"
          echo "Runner temp: $RUNNER_TEMP"
          uname -a || true

      - name: Java version
        run: java -version || echo "java not available"

      - name: Python version
        run: |
          python3 --version || python --version || echo "python not available"

      - name: Show coverage.xml if present
        run: |
          if [ -f coverage.xml ]; then
            echo "coverage.xml found:"; ls -l coverage.xml; cat coverage.xml | sed -n '1,20p'
          else
            echo "coverage.xml not present in workspace"
          fi

  sonarqube:
    name: SonarQube
    needs: test
    if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Set up Java 11 (required by Sonar scanner)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Print Java version
        run: java -version

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=woped
            -Dsonar.projectKey=woped_${{ github.event.repository.name }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.verbose=true