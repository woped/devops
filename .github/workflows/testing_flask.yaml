name: Python Flask Tests Workflow

on:
  workflow_call:
    inputs:
      flask_app:
        description: 'Optional FLASK_APP value (module[:callable] or module:create_app()). If empty, the workflow will assume FLASK_APP is set in the repo or discoverable.'
        required: false
        type: string
        default: ''

jobs:
  build:
    name: Execute Python Flask Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Check for Python files
        id: check_flask
        run: |
          if git ls-files "*.py" | grep -q "."; then
            echo "Python files found"
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "No Python files found"
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.check_flask.outputs.found == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies (requirements/test.txt or defaults)
        if: steps.check_flask.outputs.found == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements/test.txt ]; then
            echo "Installing from requirements/test.txt"
            pip install -r requirements/test.txt
            # Ensure flask and coverage are available for the test run
            pip install torch torchvision torchaudio flask coverage
          else
            echo "requirements/test.txt not found, installing defaults"
            # Install minimal defaults; include flask and coverage
            pip install torch torchvision torchaudio flask coverage
          fi

      - name: Run tests
        if: steps.check_flask.outputs.found == 'true'
        env:
          FLASK_APP: ${{ inputs.flask_app }}
        run: |
          # Ensure we fail on pipe errors and initialize EXIT_CODE
          set -o pipefail
          EXIT_CODE=0
          if [ -n "$FLASK_APP" ]; then
            echo "Using FLASK_APP='$FLASK_APP'"
          else
            echo "No FLASK_APP input provided â€” the workflow will rely on repository discovery or a default FLASK_APP."
          fi
          # Run the Flask CLI test command (requires a registered 'test' CLI command in the app)
          coverage run -m flask test || EXIT_CODE=$?
          coverage xml
          # pytest (used internally by many test runners) returns 5 when no tests were collected
          if [ "$EXIT_CODE" -eq "5" ]; then
            echo "No tests were found. Skipping test phase."
            exit 0
          elif [ "$EXIT_CODE" -ne "0" ]; then
            echo "Tests failed with exit code $EXIT_CODE."
            exit $EXIT_CODE
          else
            echo "All tests passed."
            exit 0
          fi

      - name: Upload coverage report
        if: steps.check_flask.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
