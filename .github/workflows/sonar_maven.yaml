name: Sonar for Maven

on:
  workflow_call:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Check for pom.xml
        id: check_pom
        run: |
          if git ls-files "pom.xml" "**/pom.xml" | grep -q "."; then
            echo "pom.xml found"
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "No pom.xml found"
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up JDK 17
        if: steps.check_pom.outputs.found == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      - name: Cache SonarQube packages
        if: steps.check_pom.outputs.found == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        if: steps.check_pom.outputs.found == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        if: steps.check_pom.outputs.found == 'true'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: mvn -B verify -Dsonar.organization=woped -Dsonar.projectKey=woped_${{ github.event.repository.name }}